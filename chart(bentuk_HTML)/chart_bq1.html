<html>
  <head></head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
  <script>
    const ctx = document.getElementById("myChart");

    fetch("json/bq1.json")
      .then((res) => res.json())
      .then((result) => {
        const Borough = result.map((value) => value.BOROUGH);
        const totalUnit = result.map((value) => value.TOTAL_PENJUALAN);

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Borough, // Kategori bangunan pada sumbu y
            datasets: [
              {
                label: "TOTAL PENJUALAN",
                data: totalUnit,
                borderWidth: 1,
              },
            ],
          },
          options: {
            indexAxis: "y", // Membuat sumbu y sebagai kategori
            scales: {
              x: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "TOTAL PROPERTY TERJUAL",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "BOROUGH",
                },
              },
            },
          },
        });
      });
  </script>
</html>
